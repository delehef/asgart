name: asgart
about: A Segmental duplications Gathering and Refinment Tool
args:
    - strand1:
        help: First strand, FASTA format
        required: true
        index: 1
    - strand2:
        help: Second strand, FASTA format
        required: true
        index: 2

    - probe_size:
        help: Length of the probing k-mers
        long: probe-size
        short: k
        default_value: "20"
        takes_value: true

    - max_gap:
        help: Maximum length of a gap
        long: gap-size
        short: g
        default_value: "100"
        takes_value: true

    - reverse:
        short: R
        long: reverse
        help: Reverse the second strand
    - complement:
        short: C
        long: complement
        help: Complement the second strand
    - skipmasked:
        long: skip-masked
        short: S
        help: ignore soft-masked repeated zones (lowercased regions)
    - trim:
        long: trim
        help: Trim the first strand
        takes_value: true
        number_of_values: 2
        value_names:
            - start
            - end

    - interlaced:
        short: i
        long: interlaced
        help: Look for interlaced duplications (may drastically impair performances!)
    - maxcardinality:
        long: max-cardinality
        help: maximal cardinality of duplications families
        default_value: "1000"
        takes_value: true

    - minlength:
        long: min-length
        help: minimal length (in bp) of the duplications
        default_value: "1000"
        takes_value: true
    - threads:
        long: threads
        help: number of threads used, number of cores if 0
        takes_value: true
        number_of_values: 1
    - prefix:
        long: prefix
        help: set a prefix to the default output file name
        takes_value: true
        number_of_values: 1
        default_value: ""
    - out:
        long: out
        help: set the output file name
        takes_value: true
        number_of_values: 1
    - out_format:
        long: format
        help: set the output file format ()
        takes_value: true
        number_of_values: 1
        default_value: "json"
        possible_values:
          - json
          - gff2
          - gff3



    - verbose:
        short: v
        long: verbose
        help: Display additional informations
