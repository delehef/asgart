    - chord:
        about: Generates a chord plot
        args:
            - FILE:
                help: Sets the input file to use
                required: true
            - out:
                long: out
                help: Set output file name
                takes_value: true
                number_of_values: 1
            - min_identity:
                long: min-identity
                help: minimum identity rate for a SD to be plot (default 0.0)
                takes_value: true
                number_of_values: 1
            - min_length:
                long: min-length
                help: minimum length for a SD to be plot (default 5000)
                takes_value: true
                number_of_values: 1
            - features:
                long: features
                help: additional gene tracks to plot
                multiple: true
                takes_value: true
            - filter_features:
                long: filter-tfeatures
                help: don't plot SD farther away than <filter-features> bp from features in track (default 100,000bp)
                takes_value: true
    - dotplot:
        about: Generates a matrix plot
    - flat:
        about: Generates a side-by-side plot
        args:
            - FILE:
                help: Sets the input file to use
                required: true
            - out:
                long: out
                help: Set output file name
                takes_value: true
                number_of_values: 1
            - min_length:
                long: min-length
                help: minimum length for a SD to be plot (default 5000)
                takes_value: true
            - reversed:
                short: r
                help: restrict plot to reversed duplications
            - translated:
                short: t
                help: restrict plot to translated duplications
