name: plot
version: "1.0"
author: Franklin Delehelle <franklin.delehelle@irit.fr>
about: Generate plots from ASGART results
args:
subcommands:
    - eye:
        about: Generates a chord plot
        args:
            - FILE:
                help: Sets the input file to use
                required: true
            - out:
                long: out
                help: Set output file name
                takes_value: true
                number_of_values: 1
            - min_length:
                long: min-length
                help: minimum length for a SD to be plot (default 5000)
                takes_value: true
                number_of_values: 1
    - chord:
        about: Generates a chord plot
        args:
            - FILE:
                help: Sets the input file to use
                required: true
            - out:
                long: out
                help: Set output file name
                takes_value: true
                number_of_values: 1
            - min_identity:
                long: min-identity
                help: minimum identity rate for a SD to be plot (default 90.0)
                takes_value: true
                number_of_values: 1
            - min_length:
                long: min-length
                help: minimum length for a SD to be plot (default 5000)
                takes_value: true
                number_of_values: 1
            - genes:
                long: genes-file
                help: additional gene tracks to plot
                multiple: true
                takes_value: true
            - filter_genes:
                long: filter-genes
                help: don't plot SD far away from genes
                takes_value: true


    - dotplot:
        about: Generates a matrix plot
    - flat:
        about: Generates a side-by-side plot
        args:
            - FILE:
                help: Sets the input file to use
                required: true
            - out:
                long: out
                help: Set output file name
                takes_value: true
                number_of_values: 1
            - min_length:
                long: min-length
                help: minimum length for a SD to be plot (default 5000)
                takes_value: true
