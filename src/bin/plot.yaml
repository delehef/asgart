name: asgart-plot
version: "1.2"
author: Franklin Delehelle <franklin.delehelle@irit.fr>
about: Generate plots from ASGART results
args:
    - FILE:
        help: Sets the input file to use
        index: 1
        required: true
    - PLOT-TYPE:
        help: Type of plot to generate
        possible_values: ["flat", "chord", "genome"]
        index: 2
        required: true
    - out:
        long: out
        help: Set output file name
        takes_value: true
        number_of_values: 1
    - min_length:
        long: min-length
        help: minimum length for a SD to be plot
        takes_value: true
        number_of_values: 1
        default_value: "5000"
    - min_identity:
        long: min-identity
        help: minimum identity for a duplication to be plot
        default_value: "0"
    - no-direct:
        long: no-direct
        short: d
        help: filters out direct duplications
    - no-reversed:
        long: no-reversed
        short: r
        help: filters out reversed duplications
    - no-untranslated:
        long: no-untranslated
        short: u
        help: filters out non translated duplications
    - no-translated:
        long: no-translated
        short: t
        help: filters out translated duplications
    - features:
        long: features
        help: additional gene tracks to plot
        multiple: true
        takes_value: true
        number_of_values: 1
    - filter_duplications:
        long: filter-duplications
        help: don't plot SDs farther away than <filter-features> bp from features in track.
        takes_value: true
        number_of_values: 1
    - filter_features:
        long: filter-features
        help: don't plot features farther away than <filter-features> bp from features in track.
        takes_value: true
        number_of_values: 1
